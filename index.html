<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>

<body>

  <main>
    <!-- elements here generated in JavaScript -->
  </main>

  <section class="settings">
    <div class="title">
      <h3>Etch-a-Sketch</h3>
    </div>
    <div class="color-selection">

      <div class="color-picker">
        <label for="input-color-picker">Pick a color:</label>
        <input name="color" id="input-color-picker" value="#e8e117" type="color">
      </div>

      <div class="eraser">
        <button class="btn-eraser">Eraser</button>
      </div>

      <div class="pen-prism">
        <div class="pen">
          <button class="btn-pen">Pen</button>
        </div>
        <div class="prism">
          <button class="btn-prism">Prism</button>
        </div>
      </div>

    </div>

    <div class="slider-container">
      <label for="input-range">Adjust size</label>
      <input type="range" min="3" max="64" value="64" class="input-slider" id="input-range">
    </div>

    <div class="guide-container">
      <button class="guide-btn">
        <img src="icons8-light-24.png" alt="">
      </button>
    </div>

    <dialog>
      <div class="title">GUIDELINES</div>
      <div>Pen = Black Color</div>
      <div>Prism = Random Color</div>
      <div>Eraser = Erase the color</div>
      <div>Slider = Adjust the size of the pen</div>
      <div class="mouse">-After choosing a pen click and move around your mouse inside the box.</div>
    </dialog>

  </section>


  <script src="script.js" defer="defer"></script>
</body>

</html>
