<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>

<body>

  <main>
    <!-- elements here generated in JavaScript -->
  </main>

  <section class="selector-container">
    <div class="title">
      <h3>Etch-a-Sketch</h3>
    </div>
    <div class="color-selection">
      <div class="color-picker">
        <input name="color" id="input-color-picker" value="#e8e117" type="color">
      </div>
      <div class="pen">
        <button class="btn-pen">Pen</button>
      </div>
      <div class="prism">
        <button class="btn-prism">Prism</button>
      </div>
      <div class="eraser">
        <button class="btn-eraser">Eraser</button>
      </div>
    </div>

  </section>


  <script src="script.js" defer="defer"></script>
</body>

</html>
